    function buscarPropietario() {
      const numero = parseInt(document.getElementById("numeroAnillo").value);
      const anio = document.getElementById("anio").value;
      const resultado = document.getElementById("resultado");

      if (!numero || isNaN(numero)) {
        resultado.textContent = "Por favor ingresá un número válido.";
        resultado.classList.add("no-encontrado");
        return;
      }

      const lista = datos[anio];
      const match = lista.find(([nombre, desde, hasta]) => numero >= desde && numero <= hasta);

      if (match) {
        resultado.textContent = `Este anillo pertenece a: ${match[0]}`;
        resultado.classList.remove("no-encontrado");
      } else {
        resultado.textContent = "Anillo no encontrado en la base de datos.";
        resultado.classList.add("no-encontrado");
      }
    }
